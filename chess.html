<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <style>
    body {
      margin: 0px;
    }
    .container {
      position: relative;
      margin: 100px auto;
      width: 640px;
      height: 640px;
      display: flex;
      border: 2px solid black;
      flex-wrap: wrap;
      border: 5px solid transparent;
      border: 1px solid black;
    }

    .black {
      width: 80px;
      height: 80px;
      background-color: black;
    }
    .white {
      width: 80px;
      height: 80px;
      background-color: white;
    }
  </style>
  <body>
    <div class="container"></div>

    <script>
      let container = document.getElementsByClassName('container')[0];
      let flag = 0;
      for (let i = 0; i < 64; i++) {
        if (i % 8 == 0) {
          flag = flag ? 0 : 1;
        }
        if (flag == 0) {
          let a = document.createElement('div');
          a.className = 'black';
          container.appendChild(a);

          flag = 1;
        } else {
          let a = document.createElement('div');
          a.className = 'white';
          container.appendChild(a);
          flag = 0;
        }
      }
    </script>
  </body>
</html>
